<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="./../css/global.css">
    <link rel="stylesheet" href="./../css/newemployee.css">
    <link rel="icon" type="image/x-icon" href="./../img/logo.png">
</head>
<body>

    <section class="section1">
        <div class="logo-holder">
            <div class="logo"><img src="./../img/logo.png" alt="" height="50px" width="50px" class=""></div>
            <div class="company">Company name</div>
        </div>
        <div class="nav-holder">
            <div class="nav"><a href="/">Employees</a></div>
            <div class="nav"><a href="./../tasks">Tasks</a></div>
            <div class="nav"><a href="./../top">Top 5!</a></div>
        </div>
        <div class="new-employee"><a href="./../newemployee">+ New Employee</a></div>
    </section>

    <section class="section2">
        <form action="./../editemployee/save" method="POST">
            <input type="hidden" name="id" id="id">
            <input type="text" placeholder="Full name" class="fullname" name="fullname" id="fullname" >
            <input type="email" placeholder="E - mail" class="emial" name="email" id="email"  >
            <input type="text" placeholder="Phone number" class="phone" name="phone" id="phone">
            <input type="date" placeholder="Birthdate" class="birthdate" name="birthdate" id="birthdate">
            <input type="text" placeholder="Montly salary" class="montly-salary" name="montly" id="montly" >
            <button type="submit" id="create" class="create">Save Change</button>
        </form>
    </section>

    <script src="./../js/editemployee.js" type="module"></script>
</body>
</html>
